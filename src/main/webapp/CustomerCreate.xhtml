<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
		<title>Ajouter un utilisateur</title>
	</h:head>

	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="id" value="ID : " />
				<h:inputText id="id" value="#{customerBean.CUSTOMER_ID}" />

				<h:outputLabel for="prenom" value="PrÃ©nom : " />
				<h:inputText id="prenom" value="#{customerBean.name}" />

				<h:outputLabel for="email" value="Email : " />
				<h:inputText id="email" value="#{customerBean.email}" />

				<h:outputLabel for="discoutCode" value="Discout code : " />
				<h:inputText id="discoutCode" value="#{customerBean.discout_code}" />

				<h:outputLabel for="zip" value="Zip : " />
				<h:inputText id="zip" value="#{customerBean.zip}" />

				<h:outputLabel for="city" value="City : " />
				<h:inputText id="city" value="#{customerBean.city}" />

				<h:outputLabel for="state" value="State : " />
				<h:inputText id="state" value="#{customerBean.state}" />

				<h:outputLabel for="address1" value="AddressLine 1 : " />
				<h:inputText id="address1" value="#{customerBean.addressline1}" />

				<h:outputLabel for="address2" value="AddressLine 2 : " />
				<h:inputText id="address2" value="#{customerBean.addressline2}" />

				<h:outputLabel for="phone" value="Phone : " />
				<h:inputText id="phone" value="#{customerBean.phone}" />

				<h:outputLabel for="fax" value="Fax : " />
				<h:inputText id="fax" value="#{customerBean.fax}" />

				<h:outputLabel for="creditLimit" value="Credit limit : " />
				<h:inputText id="creditLimit" value="#{customerBean.credit_limit}" />

			</h:panelGrid>
			<h:commandButton value="Ajouter" action="#{customerBean.addCustomer}" />
		</h:form>
	</h:body>

</f:view>
</html>
