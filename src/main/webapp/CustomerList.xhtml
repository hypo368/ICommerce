<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<h:head>
		<title>Liste des utilisateurs</title>
	</h:head>

	<h:body>
		<h:dataTable value="#{customerBean.customers}" var="customer">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.customer_id}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.name}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.email}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.discout_code}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.zip}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.city}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.state}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.addressline1}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.addressline2}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.phone}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.fax}"/>
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{customer.credit_limit}"/>
				</f:facet>
			</h:column>
		</h:dataTable>
	</h:body>

	<!-- Link to the CustomerCreate.xhtml page -->
	<h:form>
		<h:commandButton value="CrÃ©er un utilisateur" action="CustomerCreate"/>
	</h:form>

</f:view>
</html>
