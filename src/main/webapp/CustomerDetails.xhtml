<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="idCustomer" value="#{customerDetailsBean.idCustomer}" required="true"/>
        <f:viewAction action="#{customerDetailsBean.loadCustomer}"/>
    </f:metadata>
    <h:head>
        <title>Détails</title>
    </h:head>
    <h:body>
        <h1>Détails</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="CustomerId :"/>
                <h:inputText id="CustomerId" value="#{customerDetailsBean.customer.id}" title="id" readonly="true"/>
                <h:outputText value="Zip :"/>
                <h:inputText id="zip" value="#{customerDetailsBean.customer.ZIP}" title="Zip"/>
                <h:outputText value="Name :"/>
                <h:inputText id="name" value="#{customerDetailsBean.customer.NAME}" title="Name" />
                <h:outputText value="Addressline1 :"/>
                <h:inputText id="addres1" value="#{customerDetailsBean.customer.ADDRESSLINE1}" title="AddressLine1"/>
                <h:outputText value="Addressline2 :"/>
                <h:inputText id="addres2" value="#{customerDetailsBean.customer.ADDRESSLINE2}" title="AddressLine2"/>
                <h:outputText value="City :"/>
                <h:inputText id="city" value="#{customerDetailsBean.customer.CITY}" title="City"/>
                <h:outputText value="State :"/>
                <h:inputText id="state" value="#{customerDetailsBean.customer.STATE}" title="State"/>
                <h:outputText value="Fax :"/>
                <h:inputText id="fax" value="#{customerDetailsBean.customer.FAX}" title="Fax"/>
                <h:outputText value="Email :"/>
                <h:inputText id="email" value="#{customerDetailsBean.customer.EMAIL}" title="Email"/>
                <h:outputText value="CreditLimit :"/>
                <h:inputText id="creditLimit" value="#{customerDetailsBean.customer.CREDIT_LIMIT}" title="CreditLimit"/>
                <h:outputText value="Discount Code :"/>
                <h:selectOneMenu id="discountcode" value="#{customerDetailsBean.customer.DISCOUNT_CODE}" title="DiscountCode" required="true" requiredMessage="The Discount field is required">
                    <f:selectItems value="#{customerDetailsBean.discounts}" var="discount"
                                   itemLabel="#{discount.code} (#{discount.rate}%)"
                                   itemValue="#{discount.code}"/>
                </h:selectOneMenu>
                <h:commandButton id="update" value="Enregistrer" action="#{customerDetailsBean.update}"/>
            </h:panelGrid>

            <!-- Link to the CustomerList.xhtml page -->
            <h:button id="back" value="Revenir à la liste" outcome="CustomerList"/>

        </h:form>
    </h:body>


</f:view>
</html>
